<div class="row">
  <div class="timer">
<div class="time">
  {{stopwatch.hours}} h {{stopwatch.minutes}} m {{stopwatch.seconds}} s
</div>
<button class="btn" mat-raised-button (click)="startCount()" *ngIf="hide">Start</button>
<button class="btn" mat-raised-button (click)="stopCount()" *ngIf="!hide">Stop</button>
<button class="btn" mat-raised-button (click)="resetTimer()">Reset</button>
<button class="btn" mat-raised-button (click)="waitTimer()">Wait</button>
  </div>
</div>
